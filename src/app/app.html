<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title><ion-icon name="md-close" menuClose color="light"></ion-icon></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu_content">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon md="{{p.icon}}" color="primary" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

    <ion-buttons class="log-out" end>
      <button ion-button text-lowercase icon-right clear menuClose (click)="logout()">
        <ion-icon color="primary" name="md-exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
