
<ion-header [ngClass]="{'expanded': expanded}">

  <ion-navbar color="primary" hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-capitalize>home</ion-title>
    <ion-searchbar placeholder="City, State or ZIP"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <ion-fab top right edge>
    <button (click)="presentModal()" ion-fab mini><ion-icon name="md-map" class="map-icon"></ion-icon></button>
  </ion-fab>

  <ion-card class="grid-list" *ngFor="let item of grid" [navPush]="list">
    <img src="{{item.img}}"/>
    <ion-item color="tback" class="bold">
      {{item.title}}
      <ion-icon name="{{item.icon}}" item-right></ion-icon>
    </ion-item>
  </ion-card>

</ion-content>
