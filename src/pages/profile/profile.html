
<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-capitalize>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="app-content">
   <div class="content-bg" padding>
      <img class="profile-img" src="assets/img/abbas.jpg" />
      <ion-list no-margin>
        <ion-item color="none" no-padding>  
          <ion-input class="name-user" type="email" placeholder="Abbas Sherawala" disabled="true" (blur)="focusInput(username)" #username></ion-input>
          <ion-icon name="md-create" color="graytext" (click)="focusInput(username)" item-right small></ion-icon>
        </ion-item>

          
        <ion-item color="none" no-padding>
          <ion-label stacked>Email</ion-label>
          <ion-input type="email" placeholder="abbas@sherawala.com" disabled="true" (blur)="focusInput(email)" #email></ion-input>
          <ion-icon name="md-create" color="graytext" (click)="focusInput(email)" item-right small></ion-icon>
        </ion-item>


        <ion-item color="none" no-padding>
          <ion-label stacked>Tel</ion-label>
          <ion-input type="tel" placeholder="+02 011 1115 115" disabled="true" (blur)="focusInput(tel)" #tel></ion-input>
          <ion-icon name="md-create" color="graytext" (click)="focusInput(tel)" item-right small></ion-icon>
        </ion-item>

        <ion-item color="none" no-padding>
          <ion-label stacked>Company name (optional)</ion-label>
          <ion-input type="tel" placeholder="Shera Realtors" disabled="true" (blur)="focusInput(tel)" #tel></ion-input>
          <ion-icon name="md-create" color="graytext" (click)="focusInput(tel)" item-right small></ion-icon>
        </ion-item>

        <ion-item color="none" no-padding>
          <ion-label stacked>Address</ion-label>
          <ion-input type="tel" placeholder="India" disabled="true" (blur)="focusInput(tel)" #tel></ion-input>
          <ion-icon name="md-create" color="graytext" (click)="focusInput(tel)" item-right small></ion-icon>
        </ion-item>

        <ion-item color="none" no-padding>
          <ion-label stacked>RERA Registration ID</ion-label>
          <ion-input type="tel" placeholder="ZASD23244S" disabled="true" (blur)="focusInput(tel)" #tel></ion-input>
          <ion-icon name="md-create" color="graytext" (click)="focusInput(tel)" item-right small></ion-icon>
        </ion-item>

        <ion-item color="none" no-padding>
          <ion-label stacked>Aadhar Card</ion-label>
          <ion-input type="tel" placeholder="5502 0247 4852" disabled="true" (blur)="focusInput(tel)" #tel></ion-input>
          <ion-icon name="md-create" color="graytext" (click)="focusInput(tel)" item-right small></ion-icon>
        </ion-item>

        <ion-item color="none" no-padding>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password"  placeholder="************" disabled="true" (blur)="focusInput(password)" #password></ion-input>
          <ion-icon name="md-create" color="graytext"  (click)="focusInput(password)"  item-right small></ion-icon>
        </ion-item>
      </ion-list>
   </div>
</ion-content>
