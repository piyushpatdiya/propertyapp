
<ion-header>

  <ion-navbar color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-capitalize>Apartment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list class="app-list" no-margin>
    <ion-item *ngFor="let item of list" [navPush]="details" no-lines no-padding>
      <h2 color="darken" class="bold">{{item.title}}</h2>
      <div class="stars">
        <ion-icon name="md-star"></ion-icon>
        <ion-icon name="md-star"></ion-icon>
        <ion-icon name="md-star"></ion-icon>
        <ion-icon name="md-star"></ion-icon>
        <ion-icon name="md-star-half"></ion-icon>
        <p color="dark">4.6</p>
      </div>
      <p>{{item.address}}</p>
      <p class="price" color="darken"><span color="primary" class="bold">Rs.</span> <span color="primary" class="bold" style="text-decoration:line-through">{{item.pricemarket}}</span>  <span color="primary" class="bold">{{item.price}}</span> <ion-badge color="darken">Rent {{item.rent}}</ion-badge></p>
      <div style="clear:both;left:0">
        
        <img src="{{item.img}}">
       <div style="float:right;position:relative;top:-30px; right:-5px;">
         <ion-badge color="danger">{{item.discount}} % Discount</ion-badge>
         <ion-badge color="primary">{{item.rentroi}} % Rental ROI<sup>*</sup></ion-badge>
       </div>
       </div>
      
    </ion-item>
    
  </ion-list>
   <ion-badge color="primary">Note: Rental ROI is calculated based on offered value</ion-badge>

<ion-fab (click)="presentFilterModal()" right bottom>
  <button ion-fab mini><ion-icon name="ios-funnel"></ion-icon></button>
</ion-fab>
</ion-content>
